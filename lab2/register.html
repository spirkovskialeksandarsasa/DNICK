<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Register</title>
</head>

<body>

  <form>
    <div class="container col-lg-3">
      <div class="row mt-3">
        <div class="col-sm">
          <input class="form-control" type="text" title="First Name" placeholder="First Name" aria-label=""
            aria-describedby="basic-addon1">
        </div>
        <div class="col-sm">
          <input class="form-control" type="text" title="Last Name" placeholder="Last Name" aria-label=""
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <div class="container col-lg-3">
      <div class="row mt-3">
        <div class="col-lg">
          <input class="form-control" type="text" title="Display Name" placeholder="Display Name" aria-label=""
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <div class="container col-lg-3">
      <div class="row mt-3">
        <div class="col-lg">
          <input class="form-control" type="text" title="Email address" placeholder="Email address" aria-label=""
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <div class="container col-lg-3">
      <div class="row mt-3">
        <div class="col-sm">
          <input class="form-control" type="password" title="password" placeholder="Password" aria-label=""
            aria-describedby="basic-addon1">
        </div>
        <div class="col-sm">
          <input class="form-control" type="password" title="Confirm Password" placeholder="Confirm Password" aria-label=""
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <div class="container col-lg-3">
      <div class="row mt-3">
        <div class="col-sm-3">
          <button type="button" class="btn btn-light">
            I agree
          </button>
        </div>
        <div class="col-lg-9">
          <p style="font-size: 13px;">By clicking <button class="bg-primary" style="color:white;">Register</button>  you agree to the <a href="#">Terms and Conditions</a> set out by this site including our Cookie Use</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container col-lg-3">
  <div class="row mt-3 ms-1 me-1 progress" style="height: 0.3rem">
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: greenyellow" aria-valuenow="12.5"
      aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: palegoldenrod"
      aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: orange" aria-valuenow="12.5"
      aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: firebrick" aria-valuenow="12.5"
      aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: deeppink" aria-valuenow="12.5"
      aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: mediumpurple" aria-valuenow="12.5"
      aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: darkblue" aria-valuenow="12.5"
      aria-valuemin="0" aria-valuemax="100"></div>
    <div class="progress-bar" role="progressbar" style="width: 12.5%; background: deepskyblue" aria-valuenow="12.5"
      aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
<div class="container col-lg-3">
  <div class="row mt-3">
    <div class="col-lg-6">
      <button class="btn btn-primary col-12" type="button">Register</button>
    </div>
    <div class="col-lg-6">
      <button class="btn btn-success col-12" type="button">Sign in</button>
    </div>
  </div>
</div>

  </form>

</body>




</html>
