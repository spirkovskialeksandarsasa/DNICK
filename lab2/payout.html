<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Payout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container col-lg-2">
        <div class="row mt-3">
            <div class="col-lg">
                <h1>Payment Page</h1>
            </div>
        </div>
    </div>
    <div class="container col-lg-2">
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100">Step 4: Payment</div>
        </div>
        <hr>
    </div>
    <div class="container col-lg-2">
        <div class="row mt-3">
            <div class="col-sm">
               <strong>Name on Card</strong>
                <input class="form-control mt-1" type="text" title="Name on Card" aria-label=""
                  aria-describedby="basic-addon1">
              </div>
        </div>
    </div>
    <div class="container col-lg-2">
        <div class="row mt-3">
            <div class="col-sm">
               <strong>Card Number</strong>
                <input class="form-control mt-1" type="text" title="Card Number" aria-label=""
                  aria-describedby="basic-addon1">
              </div>
        </div>
    </div>
    <div class="container col-lg-2">
        <div class="row mt-3">
            <div class="col-sm">
               <strong>Billing Address</strong>
                <input class="form-control mt-1" type="text" title="Billing Address" aria-label=""
                  aria-describedby="basic-addon1">
              </div>
        </div>
    </div>
    <div class="container col-lg-2">
        <div class="row mt-3">
            <div class="col-sm">
               <strong>CVC</strong>
              </div>
              <div class="col-sm">
                <strong>Expiration</strong>
               </div>
               <div class="col-sm">
               </div>
        </div>
    </div>
    <div class="container col-lg-2">
        <div class="row mt-1">
            <div class="col-sm">
                <input class="form-control mt-1" type="text" title="CVC" placeholder="ex. 311"aria-label=""
                  aria-describedby="basic-addon1">
              </div>
              <div class="col-sm">
                 <input class="form-control" type="text" title="ExpirationMonth" placeholder="MM" aria-label=""
                   aria-describedby="basic-addon1">
               </div>
               <div class="col-sm">
                 <input class="form-control" type="text" title="ExpirationYear" placeholder="YYYY" aria-label=""
                   aria-describedby="basic-addon1">
               </div>
        </div>
        <hr>
    </div>
    <div class="container col-lg-2">
        <div class="row mt-3">
            <div class="col-sm">
            <button class="btn btn-success col-12">
                Your total today: 300$
            </button>
        </div>
        </div>
        </div>
    </div>
    <div class="container col-lg-2">
        <div class="row mt-3">
            <div class="col-sm">
            <button class="btn btn-primary col-12">
                Pay &#8250&#8250
            </button>
        </div>
        </div>
        </div>
    </div>




</body>

</html>
